services:
  # React Frontend
  frontend:
    image: node:latest
    working_dir: /usr/src/app
    container_name: frontend
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    command: ["sh", "-c", "npm install && npm start"]
    depends_on:
      - backend
  # Node.js + Express Backend
  backend:
    image: node:latest
    working_dir: /usr/src/app
    container_name: backend
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5001:5001"
    command:
      ["sh", "-c", "npm install -g nodemon && npm install && npm run dev"]
    environment:
      - DB_HOST=database
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=mydb
    depends_on:
      - database

  # PostgreSQL Database
  database:
    image: postgres:latest
    container_name: database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
